JW_DISQUS_THANK_YOU_FOR_INSTALLING_JOOMLAWORKS_DISQUS_COMMENTS_FOR_JOOMLA="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'Disqus Коментарі (для Joomla)' v3.6.0</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_disqus/Disqus_300x128_24.png' border='0' alt='Disqus Коментарі (для Joomla)' /></a><b>Disqus Коментарі (для Joomla)</b> інтегрує систему коментарів і сервіс DISQUS в будь який сайт на основі Joomla! DISQUS (вимовляють 'discuss') це сервіс та інструмент для веб-коментарів та обговорень - в даний час найпопулярніший постачальник сервісу коментарі-як-сервіс по всьому світу. Це робить коментування більш легким і більш інтерактивним, при підключенні інтернету-сайтів і коментаторів до процвітаючаючого дискусійного співтовариства. Коротше кажучи, найбільш важливими функціями сервісу є коментарі в реальному часі, вбудовані медіа-вкладення, мобільне комментування, соціальна інтеграція з Twitter, Facebook і іншими сервісами та прекрасні інструменти для модерації і анти-спаму. <a target='_blank' href='http://disqus.com/features/'>Ви можете дізнатися більше про всі особливості DISQUS тут</a>. Реєстрація для безкоштовного аккаунта на <a target='_blank' href='http://disqus.com/'>http://disqus.com</a>.<br /><br />Ви також можете перевірити наступні ресурси:<ul><li><a target='_blank' href='http://www.joomlaworks.net/redirect/disqus'>JoomlaWorks 'Disqus Коментарі (для Joomla)'</a> на JoomlaWorks</li><li><a target='_blank' title='Відвідати JoomlaWorks!' href='http://www.joomlaworks.net/'>Дізнайтеся більше про всі розширення JoomlaWorks для Joomla! та для інших систем</a>.</li><li>Продемонструйте свою підтримку нашої роботи шляхомо оцінки і/або написавши огляд про це розширення в <a target='_blank' href='http://www.joomlaworks.net/jed/disqus'>Довіднику розширень Joomla!</a> website.</li></ul><b>Disqus Коментарі (для Joomla)</b> це розирення для <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> розроблене <a target='_blank' title='JoomlaWorks' href='http://www.joomlaworks.net'>JoomlaWorks</a>, випущено під ліцензією <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Авторське право &copy; 2006 - 2016 JoomlaWorks Ltd. Всі права захищені.<br /><br /><i>(Останнє оновлення: 11 квітня 2016 - Версія 3.6.0)</i>"

